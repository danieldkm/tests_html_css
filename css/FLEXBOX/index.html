<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="home"> Home</li>
          <li><img src="/images/notification.svg" alt="home"> Notification</li>
          <li><img src="/images/message.svg" alt="home"> Message</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" alt="Logo Twitter">
      <div class="side">
        <input type="text" placeholder="Search On Twitter">
        <img src="/images/avatar.jpg" alt="">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twitter da Rocketseat</h1>
  </div>
</body>
</html>
